<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1>What's for Dinner?</h1>
    </nav>
    <main>
      <section class="white-square" id="input-form">
        <h2>What are you looking for?<span class="red-star">*</span></h2>

          <input type="radio" name="meal-courses" id="sides" value="sides">

        </div>
        <div>
          <input type="radio" name="meal-courses" id="mains" value="mains">
          <label for="mains">Main Dish</label>
        </div>
        <div>
          <input type="radio" name="meal-courses" id="desserts" value="desserts">
          <label for="desserts">Dessert</label>
        </div>
        <div>
          <!-- <input type="radio" name="meal-courses" id="meal" value="meal"> -->
          <!-- <label for="meal">Entire Meal</label> -->
        </div>
        
        <button class="cook-btn" type="submit">Let's cook!</button>
    </section>
    <section class="white-square" id="response">
      <img class="pot" src="./assets/cookpot.svg" alt="cookpot" />
      <h2 class="meal-choice"></h2>
    </section>
    </main>
    <!-- <footer></footer> -->
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
